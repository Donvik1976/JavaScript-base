<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(10 + 10 + "10");
  /*
  1. число 10 складываем с числом 10 получаем число 20.
  2. 20 складываем со строкой "10" получаем строку 2010
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  
  console.log(10 + "10" + 10);
  /*
  1. число 10 складываем со строкой 10 получаем строку 1010.
  2. строку 1010 складываем с числом 10 получаем строку 101010
  3. С помощью console.log выводим строку 101010 в консоль.  
  */

  console.log(10 + 10 + +"10");
  /*
  1. число 10 складываем с числом 10 получаем число 20.
  2. 20 складываем со строкой +"10"(плюс приводит строку к числу) получаем число 30
  3. С помощью console.log выводим число 30 в консоль.
  */

  console.log(10 / -"");
  /*
  1. число 10 делим на -""(минус пустая строка приводит к числу -0) получаем
   -Infinity.
  2. С помощью console.log выводим число -Infinity(бесконечность) в консоль.
  */

  console.log(10 / +"2,5");
  /*
  1. число 10 делим на +"2,5"(плюс пустая строка с запятой приводит к NaN) 
  получаем NaN(любое действие с NaN даёт NaN).
  2. С помощью console.log выводим число NaN в консоль.
  */
 </script>
</body>
</html>
