<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение addition
2. Разность subtraction
3. Умножение multiplication
4. Деление division

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
  * Эта функция,  function expression, складывает два числа
  * @function
  * @argument {number} a - первое число
  * @argument {number} b - второе число
  */
  const addition = function(a, b) {
    return a + b
  };

  console.log(addition(2, 6));
  

  console.log(subtraction(6, 2));

  /**
  * Эта функция, function declaration, вычетает из большего числа меньшее
  * @function
  * @argument {number} a - первое число
  * @argument {number} b - второе число
  */
  function subtraction(a, b) {
    if (a > b) {
      return a - b;
    } else if (a < b) {
      return b - a;
    } else {
      return 0;
    }
  }

  console.log(subtraction(1, 8));
  console.log(subtraction(5, 5));


  /**
  * Это - стрелочная функция, вычисляющая произведение двух чисел
  * @function
  * @argument {number} a - первое число
  * @argument {number} b - второе число
  */
  const multiplication = (a, b) => a * b;

  console.log(multiplication(5, 5));


  /**
  * Это - стрелочная функция, вычисляющая частное двух чисел
  * @function
  * @argument {number} a - первое число
  * @argument {number} b - второе число
  */
  const division = (a, b) => a / b;

  console.log(division(5, 0));
  console.log(division(25, -5));
  
</script>
</body>
