<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  c = 2, потому, что ++a - инкримент в пефиксной форме, сначала a увеличивается 
  на 1, а потом оно присваевается c
   */
  c = ++a;
  console.log(c);

  /*
  d = 1 потому, что b++ - инкримент в постфиксной форме, сначала d 
  присваевается значение b, а после b увеличивается на 1
   */
  d = b++;
  console.log(d);

  /*
  c = 5, потому, что ++a - инкримент в пефиксной форме, сначала a увеличивается 
  на 1, а потом к 2 прибавляется значение a = 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  d = 4 потому, что b++ - инкримент в постфиксной форме, сначала d 
  присваевается значение 2 + b, а после b увеличивается на 1
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
