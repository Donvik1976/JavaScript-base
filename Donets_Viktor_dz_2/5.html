<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
  * Эта функция,  function expression, складывает два числа
  * @function
  * @argument {number} a - первое число
  * @argument {number} b - второе число
  */
  const addition = function(a, b) {
    return a + b
  };
    
  /**
  * Эта функция, function declaration, вычетает из большего числа меньшее
  * @function
  * @argument {number} a - первое число
  * @argument {number} b - второе число
  */
  function subtraction(a, b) {
    if (a > b) {
      return a - b;
    } else if (a < b) {
      return b - a;
    } else {
      return 0;
    }
  }

  /**
  * Это - стрелочная функция, вычисляющая произведение двух чисел
  * @function
  * @argument {number} a - первое число
  * @argument {number} b - второе число
  */
  const multiplication = (a, b) => a * b;
 
  /**
  * Это - стрелочная функция, вычисляющая частное двух чисел
  * @function
  * @argument {number} a - первое число
  * @argument {number} b - второе число
  */
  const division = (a, b) => a / b;

  /**
  * Эта функция, function declaration, должна вернуть результат операции, 
  * который был передан в параметр operation для двух первых аргументов 
  * (arg1 и arg2).
  * @function
  * @argument {number} arg1 - первое число
  * @argument {number} arg2 - второе число
  * @param {string} operation - строка, где один из символов: "+", "-", "*", "/"
  */
  function mathOperation(arg1, arg2, operation) {
    if (operation === "+") {
      return addition(arg1, arg2);
    } else if (operation === "-") {
      return subtraction(arg1, arg2);
    } else if (operation === "*") {
      return multiplication(arg1, arg2);
    } else if (operation === "/") {
      return division(arg1, arg2);
    } else {
      return NaN;
    }
  }
    
  console.log(mathOperation(5, 3, "+"));
  console.log(mathOperation(5, 3, ":)"));
  console.log(mathOperation(5, 3, "-"));
  console.log(mathOperation(5, 3, "*"));
  console.log(mathOperation(5, 3, "/"));
  console.log(mathOperation(6, 3, 1));

</script>
</body>
</html>
